<!DOCTYPE html>
<html>

<body>

    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <div id="image-background"></div>
    <div class="modal" id="modalBody">
        <div class="modal-information" id="songData">
            <div class="image-container">
                <img id="albumImage" src="https://cdn.hipwallpaper.com/i/82/65/LN1gAt.jpg" alt="Flowers in Chania">
            </div>
            <div class="song-container">
                <p> <strong id="name"></strong> </p>
            </div>
        </div>
        

        <div class="modal-content" id="reproduction">
            <div class="panel">
                <div class="panelItem" id="panelItem">
                    <h1 id="panelText">Can't play this song</h1>
                </div>
            </div> 
            <button type="button" id="previous"></button>
            <button type="button" id="play"></button>
            <!-- <button type="button" id="pause"></button> -->
            <button type="button" id="stop"></button> 
            <button type="button" id="next"></button>
            <p id="timeText">    <input type="range" id="time" step=".1" min="0" max="0" value="0"> </p>
            <p id="volumeText" src="sound.png">     <input type="range" id="volume" step="1" min="0" max="100" value="100"> </p>
            
        </div>
    </div>


    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</body>

</html>
